name: Generate Isometric Contributions

on:
  schedule:
    - cron: '0 0 * * 0' # Semanalmente (Domingo)
  workflow_dispatch: {}
  push:
    paths-ignore:
      - 'assets/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # AGORA VAI FUNCIONAR:
      # Como vocÃª criou o package-lock.json, o npm ci vai rodar liso!
      - name: Install deps
        run: npm ci

      - name: Generate isometric image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/generate-isometric.js --user=${{ github.repository_owner }} --out=assets/contrib-city.svg

      - name: Check for changes
        id: changes
        run: |
          echo "CHANGED=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.CHANGED != '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/contrib-city.svg
          git commit -m "chore: update isometric contrib city [skip ci]" || echo "no changes to commit"
          git push origin HEAD:${{ github.ref }}